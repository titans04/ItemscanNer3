<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Lab Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container{
            margin-top: 20px;
        }
        .mb-4{
            margin-bottom: 1.5rem;
        }
        .btn-primary{
            margin-right: 10px;
        }
        #scanner-container {
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #007bff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            background-color: #e0f7fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        #scanner-container p {
            font-size: 1.1rem;
            color: #004080;
            margin-bottom: 0;
            font-weight: bold;
        }
        #scanner-container:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Add New Lab Item</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/admin/add-item" method="POST">
            <div class="mb-3">
                <label for="item_id" class="form-label">Scan Item Barcode</label>
                <input type="text" class="form-control" id="item_id" name="item_id" required autofocus placeholder="Scan barcode here">
                <div id="scanner-container">
                    <p>Place barcode in front of the scanner</p>
                </div>
            </div>

            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name</label>
                <select class="form-select" id="item_name" name="item_name" required>
                    <option value="">-- Select Item --</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Arduino Kit">Arduino Kit</option>
                    <option value="HDMI cable">HDMI Cable</option>
                    <option value="Arduino">Arduino</option>
                    <option value="Raspberry Pi">Raspberry Pi</option>
                    <option value="Keyboard">keyboard</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Computer Tower">Computer Tower</option>
                    <option value="Camera">Camera</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Lab Name</label>
                <select class="form-select" id="location" name="location" required>
                    <option value="">-- Select Lab --</option>
                    <option value="Computer Lab A">Computer Lab A</option>
                    <option value="Computer Lab B">Computer Lab B</option>
                    <option value="Computer Lab C">Computer Lab C</option>
                    <option value="Computer Lab D">Computer Lab D</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Item Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="">-- Select Status --</option>
                    <option value="WORKING">Working</option>
                    <option value="DAMAGED">Damaged</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
            <a href="/admin_dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('item_id').focus();
    </script>
</body>
</html>
