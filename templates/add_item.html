<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Lab Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        #scanner-container {
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #007bff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            background-color: #e0f7fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        #scanner-container p {
            font-size: 1.1rem;
            color: #004080;
            margin-bottom: 0;
            font-weight: bold;
        }
        #scanner-container:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
        .alert {
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Add New Lab Item</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_item') }}" method="POST">
            <div class="form-group">
                <label for="item_id" class="form-label">Scan Item Barcode</label>
                <input type="text" class="form-control" id="item_id" name="item_id" required autofocus placeholder="Scan barcode here">
                <div id="scanner-container">
                    <p>Place barcode in front of the scanner</p>
                </div>
            </div>

            <div class="form-group">
                <label for="item_name" class="form-label">Item Name</label>
                <select class="form-select" id="item_name" name="item_name" required>
                    <option value="">-- Select Item --</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Arduino Kit">Arduino Kit</option>
                    <option value="HDMI cable">HDMI Cable</option>
                    <option value="Arduino">Arduino</option>
                    <option value="Raspberry Pi">Raspberry Pi</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Computer Tower">Computer Tower</option>
                    <option value="Camera">Camera</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location" class="form-label">Lab Name</label>
                <select class="form-select" id="location" name="location" required>
                    <option value="">-- Select Lab --</option>
                    <option value="NB IOT">NB IOT</option>
                    <option value="Additive manufacturing">Additive manufacturing</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="brand" class="form-label">Brand (Optional)</label>
                <select class="form-select" id="brand" name="brand">
                    <option value="">-- Select Brand --</option>
                    <option value="Hp">HP</option>
                    <option value="LG">LG</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Seewo">Seewo</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="color" class="form-label">Color (Optional)</label>
                <select class="form-select" id="color" name="color">
                    <option value="">-- Select Color --</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Blue">Blue</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="status" class="form-label">Item Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="">-- Select Status --</option>
                    {% for status in valid_statuses %}
                        <option value="{{ status }}">{{ status|title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Add Item</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('item_id').focus();
    </script>
</body>
</html>
