<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            margin-right: 10px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            transition: border-color 0.2s ease-in-out;
        }
        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #e9ecef;
            border: none;
            color: #343a40;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        .btn-secondary:hover {
            background-color: #d0d3d9;
            transform: translateY(-1px);
        }

        .alert {
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Edit Item</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/admin/edit-item/{{ item.item_id }}" method="POST">
            <div class="form-group">
                <label for="item_id">Item ID</label>
                <input type="text" class="form-control" id="item_id" name="item_id" value="{{ item.item_id }}" required readonly>
            </div>
            <div class="form-group">
                <label for="item_name">Item Name</label>
                <input type="text" class="form-control" id="item_name" name="item_name" value="{{ item.item_name }}" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select class="form-select" id="location" name="location" required>
                    <option value="">-- Select Lab --</option>
                    <option value="Computer Lab A">Computer Lab A</option>
                    <option value="Computer Lab B">Computer Lab B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Item Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="WORKING" {% if item.status.value == 'WORKING' %}selected{% endif %}>Working</option>
                    <option value="DAMAGED" {% if item.status.value == 'DAMAGED' %}selected{% endif %}>Damaged</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Item</button>
            <a href="/admin_dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
