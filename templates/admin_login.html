
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .login-box {
            margin-top: 100px; /* Center the login box vertically */
            max-width: 400px; /* Limit the width of the box */
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            border: none; /* Remove default border */
        }
        .card-title {
            color: #343a40; /* Darker heading color */
        }
        .form-label {
            font-weight: 500; /* Make labels a bit bolder */
            color: #495057;
        }
        .form-control {
            border: 1px solid #ced4da; /* Bootstrap's default form control border */
            border-radius: 0.375rem; /* Consistent border radius */
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #007bff; /* Highlight border on focus */
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); /* Add focus shadow */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap's primary button color */
            border-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.5); /* Add focus shadow */
        }
        .alert {
            border-radius: 0.375rem;
            padding: 1rem;
        }
        .btn-close{
          margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container login-box">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Admin Login</h3>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
